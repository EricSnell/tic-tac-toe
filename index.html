<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <div id="overlay"></div>

  <main>

    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <section id="players-select" class="options">
      <h2 class="options__header">How many players?</h2>
      <label for="one-player" class="options__choice btn">1</label>
      <input type="radio" id="one-player" name="players">
      <label for="two-player" class="options__choice btn">2</label>
      <input type="radio" id="two-player" name="players">
    </section>

    <section id="character-select" class="options">
      <h2 class="options__header">Select Character</h2>
      <label for="x" class="options__choice btn">X</label>
      <input type="radio" id="x" name="character">
      <label for="o" class="options__choice btn">O</label>
      <input type="radio" id="o" name="character">
    </section>

    <section id="board" class="board">
      <div class="board__row">
        <div class="board__tile" data-row="0" data-column="0"></div>
        <div class="board__tile" data-row="0" data-column="1"></div>
        <div class="board__tile" data-row="0" data-column="2"></div>
      </div>

      <div class="board__row">
        <div class="board__tile" data-row="1" data-column="0"></div>
        <div class="board__tile" data-row="1" data-column="1"></div>
        <div class="board__tile" data-row="1" data-column="2"></div>
      </div>

      <div class="board__row">
        <div class="board__tile" data-row="2" data-column="0"></div>
        <div class="board__tile" data-row="2" data-column="1"></div>
        <div class="board__tile" data-row="2" data-column="2"></div>
      </div>

    </section>

    <section id="results" class="results hidden">
      <span id="results__text" class="results__text"></span>
      <button id="new-game" class="btn">Play Again</button>
    </section>

  </main>

  <script src="js/app.js"></script>
</body>

</html>
