<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <main>

    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <section id="players-select" class="options">
      <h2 class="options__header">How many players?</h2>
      <label for="one-player" class="options__choice">1</label>
      <input type="radio" id="one-player" name="players">
      <label for="two-player" class="options__choice">2</label>
      <input type="radio" id="two-player" name="players">
    </section>

    <section id="character-select" class="options">
      <h2 class="options__header">Player 1: Select Character</h2>
      <label for="x" class="options__choice">X</label>
      <input type="radio" id="x" name="character">
      <label for="o" class="options__choice">O</label>
      <input type="radio" id="o" name="character">
    </section>

    <section id="board">
      <div class="board-tile" data-row="0" data-column="0"></div>
      <div class="board-tile" data-row="0" data-column="1"></div>
      <div class="board-tile" data-row="0" data-column="2"></div>
      <div class="board-tile" data-row="1" data-column="0"></div>
      <div class="board-tile" data-row="1" data-column="1"></div>
      <div class="board-tile" data-row="1" data-column="2"></div>
      <div class="board-tile" data-row="2" data-column="0"></div>
      <div class="board-tile" data-row="2" data-column="1"></div>
      <div class="board-tile" data-row="2" data-column="2"></div>
    </section>

    <section id="results" class="hidden">
      <span id="results-text"></span>
      <button id="new-game">Play Again</button>
    </section>

  </main>

  <script src="js/app.js"></script>
</body>

</html>
